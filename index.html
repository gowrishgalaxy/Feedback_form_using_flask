<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm" action="/submit" method="post">
            <!-- ... (your form fields remain the same) ... -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <hr>

        <h2>Submitted Feedback</h2>
        <button id="acceptAllBtn">Accept All Changes</button>
        <div id="feedbackContainer">
            {% for item in feedback %}
                <div class="feedback-item {% if item[3] %}accepted{% endif %}">
                    <p><strong>Name:</strong> {{ item[0] }}</p>
                    <p><strong>Email:</strong> {{ item[1] }}</p>
                    <p><strong>Message:</strong> {{ item[2] }}</p>
                    <p><strong>Status:</strong> {% if item[3] %}Accepted{% else %}Pending{% endif %}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
